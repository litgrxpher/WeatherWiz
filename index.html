<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./images/season.png" type="fav-icon">
    <link rel="stylesheet" href="style.css">
    <title>WeatherWiz</title>
</head>
<body>
    <div class="logo">WeatherWiz</div>
    <div class="container">
        <div class="searchbox">
            <i class='bx bx-map'></i>
            <input type="text" placeholder="Enter your City">
            <button class="bx bx-search-alt-2"></button>
        </div>
        
        <p class="city-hide">city hide</p>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="./images/cloud.png">
                        <p class="temperature">--<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="./images/404.png">
                <p>Oops! I don't know where this is.</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">WeatherWiz &copy; 2024 | Made by <a href="https://github.com/litgrxpher" target="_blank">Litgrxpher</a> <i class='bx bxs-heart' style='color: red;'></i></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
